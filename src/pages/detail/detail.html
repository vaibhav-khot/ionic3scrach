<ion-content style="background:#eee">
  <!-- <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content> -->
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{product.name}}</ion-title>
    <ion-buttons end>
   <button ion-button (click)="openCart()">

       <ion-icon ios="ios-cart" md="md-cart">    {{cartitem}} Items</ion-icon>
   </button>
  </ion-buttons>
  </ion-navbar>
  <!-- </ion-refresher-content>
    </ion-refresher>  -->
<ion-card>
      <ion-slides>
        <ion-slide *ngFor="let image of product.product_images">
          <ion-thumbnail>
        <img [src]='image.image' />
      </ion-thumbnail>
        </ion-slide>
          <!-- <ion-slide>
          <ion-thumbnail>
        <img [src]='product.product_images[1].image' />
      </ion-thumbnail>
        </ion-slide> -->
        <!-- <ion-slide>
          <ion-thumbnail>
        <img [src]='product.product_images[2].image' />
      </ion-thumbnail>
    </ion-slide>  -->
      </ion-slides>

      <ion-grid padding>

 <ion-row>
          <ion-col >
            <!-- <ion-icon color='danger' name="md-star" large></ion-icon>
            <ion-icon color='danger' name="md-star" large></ion-icon>
            <ion-icon color='danger' name="md-star" large></ion-icon>
            <ion-icon color='danger' name="md-star-half"></ion-icon>
            <ion-icon color='danger' name="md-star-outline"></ion-icon> -->

  <ion-icon *ngIf="product.rating>=1" color='danger' name="md-star"></ion-icon>
  <ion-icon *ngIf="product.rating>=2" color='danger' name="md-star"></ion-icon>
  <ion-icon *ngIf="product.rating>=3" color='danger' name="md-star"></ion-icon>
  <ion-icon *ngIf="product.rating>=4" color='danger' name="md-star"></ion-icon>
  <ion-icon *ngIf="product.rating>=5" color='danger' name="md-star"></ion-icon>
  <ion-icon *ngIf="product.rating%1!=0" color='danger' name="md-star-half"></ion-icon>
  <ion-icon *ngIf="product.rating==0" color='danger' name="md-star-outline"></ion-icon>
  <ion-icon *ngIf="product.rating<=1" color='danger' name="md-star-outline"></ion-icon>
  <ion-icon *ngIf="product.rating<=2" color='danger' name="md-star-outline"></ion-icon>
  <ion-icon *ngIf="product.rating<=3" color='danger' name="md-star-outline"></ion-icon>
  <ion-icon *ngIf="product.rating<=4" color='danger' name="md-star-outline"></ion-icon>
          </ion-col>
 </ion-row>

        <ion-row (click)="quantity(product.id)">
          <ion-col width-50 padding-top>
            <h2><span color='danger'>Rs.{{product.cost}}</span><span color='dark'> <del>Rs.{{product.cost}}</del></span></h2>

             </ion-col>

          <ion-col width-50>
            <button ion-button primary round small><ion-icon name="md-cart" ></ion-icon> ADD TO CART</button>
            </ion-col>

        </ion-row>


      </ion-grid>


    </ion-card>
    <ion-card padding>
     <ion-card-header color='primary' padding-top> <h2 no-padding>PRODUCT DESCRIPTION </h2></ion-card-header>
<p padding-top>{{product.description}}</p>
      </ion-card>
</ion-content>
