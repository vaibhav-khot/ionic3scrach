<ion-content padding color="login" >
<!-- <ion-label color="primary" floating>Username</ion-label> -->


<!-- CENTER DIV STARTS------->
<div class="login-content">
<h1 color="light" text-center>NeoSTORE</h1>
    <ion-item class="no_input_bg round">
      <ion-label><ion-icon color="light" name="md-person"></ion-icon></ion-label>
      <ion-input type="text" [(ngModel)]="user.un" placeholder="Username"></ion-input>
    </ion-item>

    <ion-item class="no_input_bg round">
      <ion-label><ion-icon color="light" name="md-key" ></ion-icon></ion-label>
      <ion-input type="password" [(ngModel)]="user.ps" placeholder="Password"></ion-input>
    </ion-item>

<button class="round login_btn" ion-button full color="light" type="button" name="button" (click)="validatelogin()"><span color="primary" class="text-lg">LOGIN</span></button>
<h3 color="light" text-center>Forgot Password?</h3>
</div>
<!-- CENTER DIV ENDS------------->


<div style="bottom:5px !important;position:absolute;">
  <h4 color="light">DONT HAVE AN ACCOUNT?</h4>
</div>
{{login_err}}

</ion-content>
