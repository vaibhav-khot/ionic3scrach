<style>
  ion-content {
    background: #eee;
  }

  ul {
    display: inline;
  }
  .cards{
float:left;max-width:50%;
  }
ion-thumbnail,ion-thumbanil>img{
  max-height:180px;min-height:180px;
}
</style>
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>
<ion-content>


  <div class="cards" *ngFor="let product of products" >
<ion-card >
  <!-- (click)='viewProduct(product.product_id)' -->
      <ion-card-header>
        {{product.name}}
      </ion-card-header>
      <ion-thumbnail>
        <img [src]='product.product_images' />
      </ion-thumbnail>
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            <ion-chip color='danger'><ion-label>Rs.{{product.cost}}</ion-label></ion-chip>
             </ion-col>

          <ion-col width-50>
            <ion-chip><ion-label>+ ADD</ion-label></ion-chip>
            </ion-col>

        </ion-row>
      </ion-grid>
    </ion-card>
  </div>
</ion-content>
